</html>
<p>O Brasil está em que posição do ranking de produtores de lixo eletrônico?</p>
<select id="questao4">
    <option selected>escolha a alternativa</option>
    <option value="1">primeiro</option>
    <option value="2">segundo</option>
    <option value="3">terceiro</option>
    <option value="4">quarto</option>
</select>
<button id="botao">calcular</button>
<div id="resultado"></div>
<script>

    let q1 = document.getElementById('questao1');
    let q2 = document.getElementById('questao2');
    let q3 = document.getElementById('questao3');
    let q4 = document.getElementById('questao4');
    let botao = document.getElementById('botao');
    let resultado = document.getElementById('resultado');

    function verificar() {
        console.log('Executando teste');
        let contador = 0;

        if (q1.value == '1') 
            contador++;
        

        if (q2.value == '2') 
            contador++;
        
        if (q3.value == '3') 
            contador++;
        
        if (q4.value == '4') 
            contador++;
        

        resultado.innerHTML = `<h1>Você acertou ${contador} questões</h1>`
    }

    botao.addEventListener('click', verificar, false);

</script>
